{% extends 'spotify/base.html' %}
{% load socialaccount %}
{% block content %}
    {% if audio %}
        <div id="play"><audio src="{{ audio.url }}" controls="controls">
        </audio></div>
        <div  class="content-section" style="alignment: right;">
            <h3>Lyrics</h3>
            <p class='text-muted'>.
                {% for line in lyrics %}
                    {{ line }}
                <br>
                {% endfor %}
            </p>
          </div>
    {% else %}
        <h3> No file for given song</h3>
        <div  class="content-section" style="alignment: right;">
            <h3>Lyrics</h3>
            <p class='text-muted'>.
                {% for line in lyrics %}
                    {{ line }}
                <br>
                {% endfor %}
            </p>
          </div>
    {% endif %}
{% endblock%}
